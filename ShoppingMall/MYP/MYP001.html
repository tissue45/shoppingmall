<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Page (MYP001)</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 400px; /* 모바일 화면 크기 기준 */
            border: 1px solid #000;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .header {
            width: 100%;
            border: 1px solid #ccc;
            background-color: #f0f0f0;
            height: 60px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 15px;
        }

        .logo {
            font-size: 20px;
            font-weight: bold;
        }

        .header-icons {
            display: flex;
            gap: 15px;
        }

        .header-icons a {
            text-decoration: none;
            color: #000;
            font-size: 24px;
            cursor: pointer;
        }

        .category-section {
            display: flex;
            flex-direction: row; /* 가로로 배치 */
            width: 100%;
            height: calc(100vh - 60px - 60px); /* 헤더(60px) + 네비게이션 바(60px) 제외 */
            padding: 5px; /* 상단 5px, 양 옆 5px 여백 */
        }

        .category-column {
            width: 50%; /* 두 열로 나누기 위해 50%씩 */
            display: flex;
            flex-direction: column; /* 각 열 안에서는 세로로 배치 */
            height: 100%;
        }

        .category-column:first-child {
            margin-right: 5px; /* 첫 번째 열과 두 번째 열 사이에 5px 간격 */
        }

        .category {
            width: 100%; /* 가로 1열 */
            border: 1px solid #ccc;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100px; /* 카테고리 항목이 하나뿐이므로 고정 높이 설정 */
            text-align: center;
            font-size: 16px;
            text-decoration: none; /* 링크 스타일 제거 */
            color: #000;
        }

        .category:hover {
            background-color: #f5f5f5; /* 호버 시 배경색 변경 */
        }

        .nav-bar {
            width: 100%;
            border: 1px solid #ccc;
            background-color: #f0f0f0;
            height: 60px;
            display: flex;
            justify-content: space-around;
            align-items: center;
        }

        .nav-button {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            color: #000;
            font-size: 12px;
        }

        .nav-button span {
            font-size: 24px; /* 아이콘 크기 */
        }

        .nav-button:hover {
            color: #007bff; /* 호버 시 색상 변경 */
        }

        .nav-button.active {
            color: #007bff; /* 활성화된 버튼 색상 */
        }
    </style>
</head>
<body data-screen-id="MYP001">
    <div class="container">
        <div class="header">
            <div class="logo">너는 무슨 톤?</div>
            <div class="header-icons">
                <a href="ALM001.html" title="알림">🔔</a>
                <a href="BUY001.html" title="장바구니">🛒</a>
                <a href="SET001.html" title="설정">⚙️</a>
            </div>
        </div>
        <div class="category-section">
            <!-- Category 1 -->
            <div class="category-column">
                <a href="LOGIN.html" class="category">로그인</a>
            </div>
            <!-- Category 2 -->
            <div class="category-column">
                <a href="SIGNUP.html" class="category">회원가입</a>
            </div>
        </div>
        <div class="nav-bar">
            <a href="/HOM/HOM001.html" class="nav-button">
                <span>🏠</span>
                홈
            </a>
            <a href="/CMM/CMM001.html" class="nav-button">
                <span>💬</span>
                게시판
            </a>
            <a href="/LUV/LUV001.html" class="nav-button active">
                <span>❤️</span>
                찜 목록
            </a>
            <a href="/MYP/MYP001.html" class="nav-button">
                <span>👤</span>
                마이페이지
            </a>
        </div>
    </div>
</body>
</html>
