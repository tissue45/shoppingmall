<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>뚜따마이페이지 (MYP001)</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 400px;
            border: 1px solid #000;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .header {
            width: 100%;
            border: 1px solid #ccc;
            background-color: #f0f0f0;
            height: 60px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 15px;
        }

        .header .back-button {
            font-size: 16px;
            font-weight: bold;
            color: #000;
            text-decoration: none;
        }

        .header-icons {
            display: flex;
            gap: 15px;
        }

        .header-icons a {
            text-decoration: none;
            color: #000;
            font-size: 24px;
            cursor: pointer;
        }

        .banner-section {
            width: 100%;
            height: calc(100vh - 60px - 60px); /* 헤더와 네비게이션 바 높이를 뺀 나머지 */
            display: flex;
            flex-direction: column;
            overflow-y: auto;
            gap: 5px; /* 섹션 사이 간격 */
        }

        .banner {
            width: 100%;
            height: 40%; /* 와이어프레임에서 배너 크기에 맞게 조정 */
            background-image: url('path-to-your-image.jpg'); /* 배경 이미지 경로를 넣어주세요 */
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: black;
            font-size: 24px;
            font-weight: bold;
            border: 1px solid #ccc;
        }

        .icon1-section {
            width: 100%;
            height: 15%; /* 와이어프레임에서 Icon1 크기에 맞게 조정 */
            border: 1px solid #ccc;
            background-color: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            font-size: 18px;
        }

        .icon2-section {
            width: 100%;
            height: 20%; /* 와이어프레임에서 Icon2 크기에 맞게 조정 */
            border: 1px solid #ccc;
            background-color: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            font-size: 18px;
        }

        .icon3-section {
            width: 100%;
            height: 15%; /* 와이어프레임에서 Icon3 크기에 맞게 조정 */
            border: 1px solid #ccc;
            background-color: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            font-size: 18px;
        }

        .nav-bar {
            width: 100%;
            border: 1px solid #ccc;
            background-color: #f0f0f0;
            height: 60px;
            display: flex;
            justify-content: space-around;
            align-items: center;
        }

        .nav-button {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            color: #000;
            font-size: 12px;
        }

        .nav-button span {
            font-size: 24px;
        }

        .nav-button:hover {
            color: #007bff;
        }

        .nav-button.active {
            color: #007bff;
        }
    </style>
</head>
<body data-screen-id="MYP001">
    <div class="container">
        <div class="header">
            <a href="javascript:history.back();" class="back-button">뒤로가기</a>
            <div class="header-icons">
                <a href="BUY001.html" title="장바구니">🛒</a>
            </div>
        </div>
        <div class="banner-section">
            <div class="banner">배너</div>
            <div class="icon1-section">아이콘1</div>
            <div class="icon2-section">아이콘2</div>
            <div class="icon3-section">아이콘3</div>
        </div>
        <div class="nav-bar">
            <a href="/HOM/HOM001.html" class="nav-button active">
                <span>🏠</span>
                홈
            </a>
            <a href="/CMM/CMM001.html" class="nav-button">
                <span>💬</span>
                게시판
            </a>
            <a href="/LUV/LUV001.html" class="nav-button">
                <span>❤️</span>
                찜 목록
            </a>
            <a href="/MYP/MYP001.html" class="nav-button">
                <span>👤</span>
                마이페이지
            </a>
        </div>
    </div>
</body>
</html>
