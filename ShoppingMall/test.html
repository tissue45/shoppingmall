<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마이페이지 (MYP001)</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 400px;
            border: 1px solid #000;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            position: relative;
        }

        .header {
            width: 100%;
            max-width: 400px;
            border: 1px solid #ccc;
            background-color: #f0f0f0;
            height: 60px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 15px;
            position: fixed;
            top: 0;
            z-index: 100;
        }

        .header .back-button {
            font-size: 16px;
            font-weight: bold;
            color: #000;
            text-decoration: none;
            border: 1px solid #ccc;
            padding: 5px 10px;
            border-radius: 5px;
        }

        .header-icons {
            display: flex;
            gap: 15px;
        }

        .header-icons a {
            text-decoration: none;
            color: #000;
            font-size: 16px;
            border: 1px solid #ccc;
            padding: 5px 10px;
            border-radius: 5px;
        }

        .banner-section {
            width: 100%;
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
            gap: 5px;
            padding-top: 70px;
            padding-bottom: 120px;
        }

        .category-section {
            width: 100px;
            height: 40px;
            border: 1px solid #ccc;
            background-color: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            font-size: 14px;
            margin: 5px 0 5px 5px;
        }

        .banner, .image-banner {
            width: 100%;
            position: relative;
            overflow: hidden;
            background-color: #d3d3d3;
            aspect-ratio: 16 / 9; /* 16:9 비율로 통일 */
        }

        .banner-slides, .image-banner-slides {
            display: flex;
            width: 500%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            transition: transform 0.5s ease-in-out;
        }

        .banner-slide, .image-banner-slide {
            width: 20%;
            height: 100%;
            flex-shrink: 0;
        }

        .banner-slide img, .image-banner-slide img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .banner-arrow, .image-banner-arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 30px;
            color: #000;
            cursor: pointer;
            user-select: none;
            z-index: 10;
        }

        .banner-arrow.left, .image-banner-arrow.left {
            left: 10px;
        }

        .banner-arrow.right, .image-banner-arrow.right {
            right: 10px;
        }

        .banner-dots, .image-banner-dots {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 8px;
            z-index: 10;
        }

        .banner-dot, .image-banner-dot {
            width: 10px;
            height: 10px;
            background-color: #bbb;
            border-radius: 50%;
            cursor: pointer;
        }

        .banner-dot.active, .image-banner-dot.active {
            background-color: #000;
        }

        .icon-section {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .small-icons {
            display: flex;
            justify-content: space-between;
            gap: 5px;
            padding: 0 5px;
        }

        .icon2-section, .icon3-section, .icon4-section {
            width: 32%;
            height: 40px;
            border: 1px solid #ccc;
            background-color: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            font-size: 14px;
        }

        .image-section {
            width: 100%;
            height: 300px;
            border: 1px solid #ccc;
            background-color: #f5f5f5;
            display: flex;
            justify-content: flex-start;
            align-items: flex-start;
            text-align: left;
            font-size: 16px;
            padding: 10px;
        }

        .bottom-icons {
            position: fixed;
            bottom: 60px;
            width: 100%;
            max-width: 400px;
            display: flex;
            justify-content: space-between;
            gap: 5px;
            padding: 0 5px;
            z-index: 100;
            background-color: #fff;
        }

        .icon5-section, .icon6-section {
            width: 48%;
            height: 40px;
            border: 1px solid #ccc;
            background-color: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            font-size: 14px;
        }

        .nav-bar {
            position: fixed;
            bottom: 0;
            width: 100%;
            max-width: 400px;
            border: 1px solid #ccc;
            background-color: #f0f0f0;
            height: 60px;
            display: flex;
            justify-content: space-around;
            align-items: center;
            z-index: 100;
        }

        .nav-button {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            color: #000;
            font-size: 12px;
        }

        .nav-button span {
            font-size: 24px;
        }

        .nav-button:hover {
            color: #007bff;
        }

        .nav-button.active {
            color: #007bff;
        }
    </style>
</head>
<body data-screen-id="MYP001">
    <div class="container">
        <div class="header">
            <a href="javascript:history.back();" class="back-button">뒤로가기</a>
            <div class="header-icons">
                <a href="BUY001.html" title="장바구니">장바구니</a>
            </div>
        </div>
        <div class="banner-section">
            <div class="banner">
                <div class="banner-slides">
                    <div class="banner-slide"><img src="/Images/adv/product.jpg" alt="Banner 1"></div>
                    <div class="banner-slide"><img src="/Images/adv/product.jpg" alt="Banner 2"></div>
                    <div class="banner-slide"><img src="/Images/adv/product.jpg" alt="Banner 3"></div>
                    <div class="banner-slide"><img src="/Images/adv/product.jpg" alt="Banner 4"></div>
                    <div class="banner-slide"><img src="/Images/adv/product.jpg" alt="Banner 5"></div>
                </div>
                <div class="banner-arrow left">◁</div>
                <div class="banner-arrow right">▷</div>
                <div class="banner-dots">
                    <span class="banner-dot active" data-index="0"></span>
                    <span class="banner-dot" data-index="1"></span>
                    <span class="banner-dot" data-index="2"></span>
                    <span class="banner-dot" data-index="3"></span>
                    <span class="banner-dot" data-index="4"></span>
                </div>
            </div>
            <div class="icon-section">
                <div class="small-icons">
                    <div class="icon2-section">상품 가격</div>
                    <div class="icon3-section">배송 정보</div>
                    <div class="icon4-section">배송 출발 예정</div>
                </div>
            </div>
            <div class="category-section">연관 추천 상품</div>
            <div class="image-banner">
                <div class="image-banner-slides">
                    <div class="image-banner-slide"><img src="/Images/adv/product2.jpg" alt="Image Banner 1"></div>
                    <div class="image-banner-slide"><img src="/Images/adv/product2.jpg" alt="Image Banner 2"></div>
                    <div class="image-banner-slide"><img src="/Images/adv/product2.jpg" alt="Image Banner 3"></div>
                    <div class="image-banner-slide"><img src="/Images/adv/product2.jpg" alt="Image Banner 4"></div>
                    <div class="image-banner-slide"><img src="/Images/adv/product2.jpg" alt="Image Banner 5"></div>
                </div>
                <div class="image-banner-arrow left">◁</div>
                <div class="image-banner-arrow right">▷</div>
                <div class="image-banner-dots">
                    <span class="image-banner-dot active" data-index="0"></span>
                    <span class="image-banner-dot" data-index="1"></span>
                    <span class="image-banner-dot" data-index="2"></span>
                    <span class="image-banner-dot" data-index="3"></span>
                    <span class="image-banner-dot" data-index="4"></span>
                </div>
            </div>
            <div class="icon-section">
                <div class="small-icons">
                    <div class="icon2-section">상품 가격</div>
                    <div class="icon3-section">배송 정보</div>
                    <div class="icon4-section">배송 출발 예정</div>
                </div>
            </div>
        </div>
        <div class="bottom-icons">
            <div class="icon5-section">찜</div>
            <div class="icon6-section">구매하기</div>
        </div>
        <div class="nav-bar">
            <a href="/HOM/HOM001.html" class="nav-button active">
                <span>🏠</span>
                홈
            </a>
            <a href="/CMM/CMM001.html" class="nav-button">
                <span>💬</span>
                게시판
            </a>
            <a href="/LUV/LUV001.html" class="nav-button">
                <span>❤️</span>
                찜 목록
            </a>
            <a href="/MYP/MYP001.html" class="nav-button">
                <span>👤</span>
                마이페이지
            </a>
        </div>
    </div>

    <script>
        // 첫 번째 배너 슬라이드
        const slides = document.querySelector('.banner-slides');
        const dots = document.querySelectorAll('.banner-dot');
        const leftArrow = document.querySelector('.banner-arrow.left');
        const rightArrow = document.querySelector('.banner-arrow.right');
        let currentIndex = 0;
        const totalSlides = 5;
        let autoSlideInterval;

        function goToSlide(index) {
            currentIndex = index;
            if (currentIndex >= totalSlides) currentIndex = 0;
            if (currentIndex < 0) currentIndex = totalSlides - 1;
            slides.style.transform = `translateX(-${currentIndex * (100 / totalSlides)}%)`;
            updateDots();
        }

        function updateDots() {
            dots.forEach(dot => dot.classList.remove('active'));
            dots[currentIndex].classList.add('active');
        }

        function startAutoSlide() {
            autoSlideInterval = setInterval(() => {
                goToSlide(currentIndex + 1);
            }, 5000);
        }

        function stopAutoSlide() {
            clearInterval(autoSlideInterval);
        }

        leftArrow.addEventListener('click', (e) => {
            e.preventDefault();
            e.stopPropagation();
            stopAutoSlide();
            goToSlide(currentIndex - 1);
            startAutoSlide();
        });

        rightArrow.addEventListener('click', (e) => {
            e.preventDefault();
            e.stopPropagation();
            stopAutoSlide();
            goToSlide(currentIndex + 1);
            startAutoSlide();
        });

        dots.forEach(dot => {
            dot.addEventListener('click', (e) => {
                e.preventDefault();
                e.stopPropagation();
                stopAutoSlide();
                goToSlide(parseInt(dot.getAttribute('data-index')));
                startAutoSlide();
            });
        });

        goToSlide(0);
        startAutoSlide();

        // 두 번째 이미지 배너 슬라이드
        const imageSlides = document.querySelector('.image-banner-slides');
        const imageDots = document.querySelectorAll('.image-banner-dot');
        const imageLeftArrow = document.querySelector('.image-banner-arrow.left');
        const imageRightArrow = document.querySelector('.image-banner-arrow.right');
        let imageCurrentIndex = 0;
        const imageTotalSlides = 5;
        let imageAutoSlideInterval;

        function goToImageSlide(index) {
            imageCurrentIndex = index;
            if (imageCurrentIndex >= imageTotalSlides) imageCurrentIndex = 0;
            if (imageCurrentIndex < 0) imageCurrentIndex = imageTotalSlides - 1;
            imageSlides.style.transform = `translateX(-${imageCurrentIndex * (100 / imageTotalSlides)}%)`;
            updateImageDots();
        }

        function updateImageDots() {
            imageDots.forEach(dot => dot.classList.remove('active'));
            imageDots[imageCurrentIndex].classList.add('active');
        }

        function startImageAutoSlide() {
            imageAutoSlideInterval = setInterval(() => {
                goToImageSlide(imageCurrentIndex + 1);
            }, 5000);
        }

        function stopImageAutoSlide() {
            clearInterval(imageAutoSlideInterval);
        }

        imageLeftArrow.addEventListener('click', (e) => {
            e.preventDefault();
            e.stopPropagation();
            stopImageAutoSlide();
            goToImageSlide(imageCurrentIndex - 1);
            startImageAutoSlide();
        });

        imageRightArrow.addEventListener('click', (e) => {
            e.preventDefault();
            e.stopPropagation();
            stopImageAutoSlide();
            goToImageSlide(imageCurrentIndex + 1);
            startImageAutoSlide();
        });

        imageDots.forEach(dot => {
            dot.addEventListener('click', (e) => {
                e.preventDefault();
                e.stopPropagation();
                stopImageAutoSlide();
                goToImageSlide(parseInt(dot.getAttribute('data-index')));
                startImageAutoSlide();
            });
        });

        goToImageSlide(0);
        startImageAutoSlide();
    </script>
</body>
</html>
