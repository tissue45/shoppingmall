    <script>
        const slides = document.querySelector('.banner-slides');
        const dots = document.querySelectorAll('.banner-dot');
        const leftArrow = document.querySelector('.banner-arrow.left');
        const rightArrow = document.querySelector('.banner-arrow.right');
        let currentIndex = 0;
        const totalSlides = 5;
        let autoSlideInterval;

        // ìŠ¬ë¼ì´ë“œ ì´ë™ í•¨ìˆ˜
        function goToSlide(index) {
            currentIndex = index;
            if (currentIndex >= totalSlides) currentIndex = 0;
            if (currentIndex < 0) currentIndex = totalSlides - 1;
            slides.style.transform = `translateX(-${currentIndex * 20}%)`;
            updateDots();
        }

        // ë„íŠ¸ ì—…ë°ì´íŠ¸ í•¨ìˆ˜
        function updateDots() {
            dots.forEach(dot => dot.classList.remove('active'));
            dots[currentIndex].classList.add('active');
        }

        // ìë™ ìŠ¬ë¼ì´ë“œ í•¨ìˆ˜
        function startAutoSlide() {
            autoSlideInterval = setInterval(() => {
                goToSlide(currentIndex + 1);
            }, 5000); // 5ì´ˆë§ˆë‹¤ ì´ë™
        }

        // ìë™ ìŠ¬ë¼ì´ë“œ ë©ˆì¶¤ í•¨ìˆ˜
        function stopAutoSlide() {
            clearInterval(autoSlideInterval);
        }

        // í™”ì‚´í‘œ í´ë¦­ ì´ë²¤íŠ¸
        leftArrow.addEventListener('click', (e) => {
            e.preventDefault(); // ë§í¬ ì´ë™ ë°©ì§€
            e.stopPropagation(); // ì´ë²¤íŠ¸ ì „íŒŒ ë°©ì§€
            stopAutoSlide();
            goToSlide(currentIndex - 1);
            startAutoSlide();
        });

        rightArrow.addEventListener('click', (e) => {
            e.preventDefault(); // ë§í¬ ì´ë™ ë°©ì§€
            e.stopPropagation(); // ì´ë²¤íŠ¸ ì „íŒŒ ë°©ì§€
            stopAutoSlide();
            goToSlide(currentIndex + 1);
            startAutoSlide();
        });

        // ë„íŠ¸ í´ë¦­ ì´ë²¤íŠ¸
        dots.forEach(dot => {
            dot.addEventListener('click', (e) => {
                e.preventDefault(); // ë§í¬ ì´ë™ ë°©ì§€
                e.stopPropagation(); // ì´ë²¤íŠ¸ ì „íŒŒ ë°©ì§€
                stopAutoSlide();
                goToSlide(parseInt(dot.getAttribute('data-index')));
                startAutoSlide();
            });
        });

        // ì´ˆê¸° ì„¤ì •
        goToSlide(0);
        startAutoSlide();
    </script>
