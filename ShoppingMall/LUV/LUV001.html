    <script>
        function scrollCarousel(carouselId, distance) {
            const carousel = document.getElementById(carouselId);
            const currentTransform = carousel.style.transform || 'translateX(0px)';
            const currentTranslateX = parseInt(currentTransform.match(/-?\d+/)[0]) || 0;
            const newTranslateX = currentTranslateX + distance;

            // ìŠ¤í¬ë¡¤ ë²”ìœ„ ì œí•œ
            const maxTranslateX = 0; // ê°€ì¥ ì™¼ìª½
            const minTranslateX = -(carousel.scrollWidth - carousel.parentElement.clientWidth); // ê°€ì¥ ì˜¤ë¥¸ìª½
            if (newTranslateX > maxTranslateX) {
                carousel.style.transform = `translateX(${maxTranslateX}px)`;
            } else if (newTranslateX < minTranslateX) {
                carousel.style.transform = `translateX(${minTranslateX}px)`;
            } else {
                carousel.style.transform = `translateX(${newTranslateX}px)`;
            }
        }
